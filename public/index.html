    <main id="root">
      <!--*********************************** load-view (css动画)  **************************************-->
      <div class="load-view">

          <div class="progress-bar"><div></div></div>
        </div>
        <div class="load-view__windmill">
          <div></div><div></div>
        </div>
        <div class="load-view__words">
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>
          <div class="word"></div>

        </div>
      </div>
      <!--*********************************** motion-part1 **************************************-->
      <div class="motion-part1">
        <div class="motion-part1__text motion-part1__text_type_1">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="motion-part1__text motion-part1__text_type_2">
          <div></div><div></div><div></div><div></div>
        </div>
        <img class="motion-part1__char"
          src="./images/motion-part1/yui.svg"
          alt="切除"
        />
        <img class="motion-part1__char-name"
          src="./images/motion-part1/name.svg"
          alt="切除"
        />
        <div class="motion-part1__end">
          <div class="color-ball color-ball-pink"></div>
          <div class="color-ball color-ball-blue"></div>
          <div class="color-ball color-ball-yellow"></div>
          <div class="color-ball color-ball-purple"></div>
          <img class="say"
            src="./images/motion-part1/say.svg"
            alt="切除"
          />
          <div class="color-bg"></div>
          <div class="color-ball color-ball-white"></div>
        </div>
      </div>
      <!--*********************************** motion-part2 **************************************-->
      <div class="motion-part2">
        <div class="motion-part2__bg">
          <div></div><div></div><div></div>
        </div>
        <div class="motion-part2__scense motion-part2__scense_type_1">
          <div class="char"></div>
          <img class="say"
            src="./images/motion-part2/say/1.svg"
            alt="切除"
          />

        <div class="motion-part2__scense motion-part2__scense_type_2">

            src="./images/motion-part2/say/2.svg"

          <div></div><div></div><div></div><div></div>
        </div>
        <div class="motion-part2__paint motion-part2__paint_type_2">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="motion-part2__end">
          <div></div><div></div><div></div>
        </div>
      </div>
      <!--*********************************** top-page **************************************-->
      <!--页面选项-->
      <article class="top-page">
        <div class="top-page__bg"></div>
        <div class="top-page__frame top-page__frame_type_1"></div>
        <div class="top-page__yui"></div>
        <div class="top-page__frame top-page__frame_type_2"></div>
        <div class="header-info">  <!--一言-->
	   	  <p class=".header-info p" id="header">:获取中...</p>
			<script> 
            fetch('https://v1.hitokoto.cn?c=c&c=b&c=a')
             .then(response => response.json())
             .then(data => {
             const hitokoto = document.getElementById('header');
             hitokoto.innerText = data.hitokoto+ " —— " +data.from+" ";  /*data.hitokoto+ "——" +data.from+"";  +号增加元素，"增加变量 "data.xx变量" "  */
              }).          
             catch(err => console.error(err));
      </script>
         </div>
         <div class="header-info-app">  <!--一言app端-->
          <p class=".header-info p" id="heade">:获取中...</p>
       <script> 
             fetch('https://v1.hitokoto.cn?c=c&c=b&c=a')
              .then(response => response.json())
              .then(data => {
              const hitokoto = document.getElementById('heade');
              hitokoto.innerText = data.hitokoto+ " —— " +data.from+" ";  /*data.hitokoto+ "——" +data.from+"";  +号增加元素，"增加变量 "data.xx变量" "  */
               }).          
              catch(err => console.error(err));
       </script>
